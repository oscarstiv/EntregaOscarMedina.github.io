<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--SEO-->
    <title>Festival CloudFest | 21, 22, 23 Octubre 2022</title>
    <meta name="description" content="Cloudfest, 3 días de música en vivo con más de 100 artistas en un mismo lugar, vive esta experiencia única del 21 al 23 de octubre en Bogotá, Colombia">
    <meta name="keywords" content="Festival,CloudFest, 2022, Octubre, Bogotá, Colombia, fecha">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Link CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <!--Tipografia-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet"> 
</head>
<body>
    <!--Header-->
    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/titular-festival.svg" alt="" width="150">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link item active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages/artistas.html">Artistas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages/experiencia.html">Experiencia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages/entradas.html">Entradas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages/faqs.html">Faq's</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--Body-->
    <main>
        
        <!--Lista Iconos-->
        <div class="listaIconos">
            <ul>
                
                <li class="text-center">
                    <a href="https://es-la.facebook.com/" target="_blank">
                        <img src="images/icono-facebook.png" alt="" class="img-fluid mx-auto">
                    </a>
                </li>
                
                <li class="text-center">
                    <a href="https://twitter.com/?lang=es" target="_blank">
                        <img src="images/icono-twitter.png" alt="" class="img-fluid mx-auto">
                    </a>
                </li>
                <li class="text-center">
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="images/icono-instagram.png" alt="" class="img-fluid mx-auto">
                    </a>
                </li>
                <li class="text-center">
                    <a href="https://www.youtube.com/" target="_blank">
                        <img src="images/icono-youtube.png" alt="" class="img-fluid mx-auto">
                    </a>
                </li>
                <li class="text-center">
                    <a href="https://www.tiktok.com/es/" target="_blank">
                        <img src="images/icono-tiktok.png" alt="" class="img-fluid mx-auto">
                    </a>
                </li>
                <li class="text-center">
                    <a href="https://open.spotify.com/" target="_blank">
                        <img src="images/icono-spotify.png" alt="" class="img-fluid mx-auto">
                    </a>
                </li>
            </ul>
        </div>
        
        <!--Primera seccion-->
        <section class="container-fluid intro">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-8 text-center">
                    <img src="images/titular-festival.svg" alt="Nombre del evento" class="img-fluid mx-auto">
                    <h2>
                        21, 22, 23 Octubre 2022 <br>
                        Bogotá, Colombia
                    </h2>
                    <a href="pages/entradas.html">
                        <button>
                            Comprar Tickets
                        </button>
                    </a>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <h3 class="hastag">
                        #CloudFest2022
                    </h3>
                </div>
            </div>
        </section>
        <!--Segunda seccion-->
        <section class="container lineup">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <h1>
                        Line-up
                    </h1>
                    <hr>                    
                </div>
                <div class="col-md-10">
                    <div id="carruselLineUp" class="carousel slide carrusel carousel-fade" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="row justify-content-center">
                                    <div class="col-lg-5 col-md-8 col-8 textos">
                                        <img src="images/viernes.png" alt="Titular Viernes" class="img-fluid mx-auto">
                                        <h3>
                                            22 de Octubre.
                                        </h3>
                                    </div>
                                    <div class="col-lg-10">
                                        <img src="images/cartel-viernes.png" class="img-fluid mx-auto" alt="Line-up Viernes">
                                    </div>
                                </div>                                
                            </div>
                            <div class="carousel-item">
                                <div class="row justify-content-center">
                                    <div class="col-lg-5 col-md-8 col-8 textos">
                                        <img src="images/sabado.png" alt="Titular Sábado" class="img-fluid mx-auto">
                                        <h3>
                                            23 de Octubre.
                                        </h3>
                                    </div>
                                    <div class="col-lg-10">
                                        <img src="images/cartel-sabado.png" class="img-fluid mx-auto" alt="Line-up Sábado">
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="row justify-content-center">
                                    <div class="col-lg-5 col-md-8 col-8 textos">
                                        <img src="images/domingo.png" alt="Titular Domingo" class="img-fluid mx-auto">
                                        <h3>
                                            24 de Octubre.
                                        </h3>
                                    </div>
                                    <div class="col-lg-10">
                                        <img src="images/cartel-domingo.png" class="img-fluid mx-auto" alt="Line-up Domingo">
                                    </div>
                                </div>    
                            </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carruselLineUp" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carruselLineUp" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>  
                </div>          
            </div>
        </section>
    </main>
    
    <!--Footer-->
    <footer class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="row justify-content-center">

                        <ul>
                            <li>
                                Prensa
                            </li>
                            <li>
                                Sponsors
                            </li>
                            <li>
                                Merch
                            </li>
                        </ul>                        
                    </div>
                    <div class="col-lg-2 col-md-2">
                        <ul>
                            <li>
                                Información
                            </li>
                            <li>
                                Contacto
                            </li>
                            <li>
                                Politicas de privacidad
                            </li>
                        </ul>

                            <li class="text-center">
                                <a href="https://es-la.facebook.com/" target="_blank">

                                </a>
                            </li>
                            <li class="text-center">
                                <a href="https://twitter.com/?lang=es" target="_blank">
                                    <img src="images/icono-twitter.png" alt="Icono Twitter" class="img-fluid mx-auto">
                                </a>
                            </li>
                            <li class="text-center">
                                <a href="https://www.instagram.com/" target="_blank">
                                    <img src="images/icono-instagram.png" alt="Icono Instagram" class="img-fluid mx-auto">
                                </a>
                            </li>
                            <li class="text-center">
                                <a href="https://www.youtube.com/" target="_blank">
                                    <img src="images/icono-youtube.png" alt="Icono Youtube" class="img-fluid mx-auto">
                                </a>
                            </li>
                            <li class="text-center">
                                <a href="https://www.tiktok.com/es/" target="_blank">
                                    <img src="images/icono-tiktok.png" alt="Icono Tiktok" class="img-fluid mx-auto">
                                </a>
                            </li>
                            <li class="text-center">
                                <a href="https://open.spotify.com/" target="_blank">
                                    <img src="images/icono-spotify.png" alt="Icono Spotify" class="img-fluid mx-auto">
                                </a>
                            </li>
                        </ul>                        
                    </div>
                </div>
                <hr>
                <div class="derechos">
                    <img src="images/titular-festival.svg" alt="Imagen marca de festival footer">
                    <button>
                        Newlestter
                    </button>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
